<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表控件示例</title>
		<link rel="stylesheet" type="text/css" href="css/FMZ.jQuery-Plugin.searchPanel.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/FMZ.jQuery-Plugin.SearchPanel.js"></script>
		<style>
			html,body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			#container1, #container2 {
				padding: 20px 200px;
			}
			#result1, #result2 {
				margin: 20px 200px;
			}
			#result1>div, #result2>div {
				border: 1px solid #CCCCCC;
				margin: 10px 0px;
				height: 100px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="container1"></div>
		<div id="result1">查询参数查看（点击“查询”按钮）：<div></div></div>
		<div id="container2"></div>
		<div id="result2">查询参数查看（点击“查询”按钮）：<div></div></div>
		<script>
			var option1 = {
				data: [
					{"label": "统计月份", "fieldName": "TJYF", "placeholder": "请选择", "widgetType": "combobox", "dataList":[
						{"label": "2018年1月", "value": "2018年1月"}	,
						{"label": "2018年2月", "value": "2018年2月"}	,
						{"label": "2018年3月", "value": "2018年3月"}	,
					]},
					{"label": "辖区名称", "fieldName": "XQMC", "placeholder": "请选择", "widgetType": "combobox"},
					{"label": "港口名称", "fieldName": "GKMC", "placeholder": "请选择", "widgetType": "combobox"},
					{"label": "吞吐量", "fieldName": "TTL", "widgetType": "textbox", "widgetNum": 2, "connectStr": "~", "width": "80px"},
					{"label": "外贸量", "fieldName": "WML", "widgetType": "textbox", "widgetNum": 2, "connectStr": "~", "width": "80px"},
					{"label": "集装箱吞吐量", "fieldName": "JZXTTL", "widgetType": "textbox", "widgetNum": 2, "connectStr": "~", "width": "80px"}
				],
				padding: "0px 50px 0px 0px",
				sort: "auto",
				buttonPos: "right",
				queryFunction: function() {
					var result = $('#container1').getFuQueryData();
					//TODO	根据result做相应的下一步操作
					$('#result1>div').text(JSON.stringify(result));
				},
			};
			$('#container1').createFuQueryPanel(option1);
			
			var option2 = {
				data: [
					{"label": "统计月份", "fieldName": "TJYF", "placeholder": "请选择", "widgetType": "combobox", "dataList":[
						{"label": "2018年1月", "value": "2018年1月"}	,
						{"label": "2018年2月", "value": "2018年2月"}	,
						{"label": "2018年3月", "value": "2018年3月"}	,
					]},
					{"label": "辖区名称", "fieldName": "XQMC", "placeholder": "请选择", "widgetType": "combobox"},
					{"label": "港口名称", "fieldName": "GKMC", "placeholder": "请选择", "widgetType": "combobox"},
					{"label": "吞吐量", "fieldName": "TTL", "widgetType": "textbox", "widgetNum": 2, "connectStr": "~", "width": "80px"},
					{"label": "外贸量", "fieldName": "WML", "widgetType": "textbox", "widgetNum": 2, "connectStr": "~", "width": "80px"},
					{"label": "集装箱吞吐量", "fieldName": "JZXTTL", "widgetType": "textbox", "widgetNum": 2, "connectStr": "~", "width": "80px"}
				],
				padding: "0px 50px 0px 0px",
				sort: "align",
				column: 3,
				queryFunction: function() {
					var result = $('#container2').getFuQueryData();
					//TODO	根据result做相应的下一步操作
					$('#result2>div').text(JSON.stringify(result));
				},
			};
			$('#container2').createFuQueryPanel(option2);
		</script>
	</body>
</html>
